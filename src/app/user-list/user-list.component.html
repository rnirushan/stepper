<div class="row justify-content-md-center">
    <div class="col-md-10">
        <div class="alert alert-info" role="alert">
            NOTE: Local storage has been used to store inserted personal info and displayed it in the grid
        </div>
        <div class="row">
            <div class="col-md-10">
                <h1>Users</h1>
            </div>
            <div class="col-md-2">
                <button mat-raised-button color="primary" routerLink="/form">Add User</button>
            </div>
        </div>
    </div>
</div>
<div class="row justify-content-md-center">
    <div class="col-md-10">
        <ag-grid-angular style="width: 100%; height: 500px;" class="ag-theme-balham" [rowData]="rowData"
            [columnDefs]="columnDefs">
        </ag-grid-angular>
    </div>
</div>
